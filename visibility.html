<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        .box {
            height: 100px;
            width: 120px;
            border: 1px solid blue;
        }

        #box-1 {
            background-color: black;
            display: none;
        }

        #box-2 {
            background-color: rgb(113, 9, 217);
            visibility:hidden;
        }

        #box-3 {
            background-color: rgb(203, 8, 8);
        }
        
    </style>
</head>

<body>
    <div class="box" id="box-1"></div>
    <div class="box" id="box-2"></div>
    <div class="box" id="box-3"></div>
    <p>visibility hidden mane jayga nibe wesite e bt hidden thakbe</p>
    <p>display none kore dile jayga o nibe na dekha to jabei na!</p>

</body>

</html>
